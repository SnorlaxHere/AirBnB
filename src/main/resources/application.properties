spring.application.name=AirBnb

# DB Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/airbnb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.servlet.context-path=/api/v1
server.port=8080

# JWT Secret
jwt.secretKey=${JWT_SECRET:your_dummy_jwt_secret_key_at_least_32_characters_long}

# Frontend URL
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_dummy_key}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_dummy_secret}

# Swagger Configuration
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
