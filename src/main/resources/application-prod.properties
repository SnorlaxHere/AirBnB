# Database Configuration for Production
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Give Supabase more time to accept connections (60 seconds)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=-1

# Let Hibernate update the schema (safe for first deploy)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Security: REQUIRED environment variables
jwt.secretKey=${JWT_SECRET}
frontend.url=${FRONTEND_URL}
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# Common Spring Boot settings for Prod
spring.jpa.open-in-view=false
server.error.include-stacktrace=never
spring.main.banner-mode=off

# Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
